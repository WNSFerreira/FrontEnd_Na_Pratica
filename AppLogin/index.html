<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container">

        <h1>TP3 | Questão 6</h1>
        <div class="row deslogado">
            <div class="login col">
                <h2>Login</h2>
                <p id="erros"></p>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="seunome@examplo.com">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <button type="button" class="btn btn-dark" onclick="validaLogin()">Login</button>
                <button type="button" class="btn btn-info" onclick="mostrarCadastro()">Cadastrar Usuário</button>
            </div>

            <div class="cadastroUsuario col">
                <h2>Cadastro de Usuário</h2>
                <div class="mb-3">
                    <label for="emailcadastro" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="emailcadastro" placeholder="seunome@examplo.com">
                </div>
                <div class="mb-3">
                    <label for="senhacadastro" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senhacadastro">
                </div>
                <button type="button" class="btn btn-info" onclick="cadastrarUsuario()">OK</button>
            </div>
            
        </div>
    </div>
    <div class="home">
        <h2>Oi, área logada</h2>
        <button type="button" class="btn btn-info">Logout</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
