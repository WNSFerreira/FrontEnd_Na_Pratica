<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        .done {
            color: gray;
        }
    </style>
    <title>Com vue</title>
</head>
<body>
    <div id ="counter">
        counter: {{ counter }}
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    counter: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.counter++
                }, 1000)
            }
        }).mount('#counter')
    </script>
</body>
</html>
