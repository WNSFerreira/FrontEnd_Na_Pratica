<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script>
        // criar aplicacao Vue
        const app = Vue.createApp({
            template: `<button-counter></button-counter>`
        })
        // Definindo um componente global chamado button-counter
        app.component('ButtonCounter',{
            data(){
                return{
                    count: 0
                }
            },
            template:
                	`<button @click="count++">
                        Contador: {{ count }}
                    </button>`
        })
        // Monta a inst√¢ncia no DOM
        app.mount('#app')
    </script>
</body>
</html>
